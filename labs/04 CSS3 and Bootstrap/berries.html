<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berries</title>
    <link href="css/berriesstyle.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>Berries</h1>

    <figure>
        <img src="img/berries.png" alt="berries" class="center"/>
        <figcaption>Image: Scott Bauer, USDA ARS, <i>public domain</i></figcaption>
    </figure>

    <table>
        <tbody>
            <tr class="blueberry">
                <td>
                    <p>Blueberry</p>
                    <p><i class="italicized">Vaccinium corymbosum</i></p>
                </td>
            </tr>
            <tr class="cloudberry">
                <td>
                    <p>Cloudberry</p>
                    <p><i class="italicized">Rubus chamaemorus</i></p>
                </td>
            </tr>
            <tr class="lingonberry">
                <td>
                    <p>Lingonberry</p>
                    <p><i class="italicized">Vaccinium vitis-idaea</i></p>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
